<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
	    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
		<link type = "text/css" rel = "stylesheet" href = "css/login.css">
    	<script src = "js/jquery-1.10.1.min.js"></script>
    	<script src = "js/login.js"></script>
	</head>
	<body>
		<!--头部部分-->
		<div class = "hBox">
			<header>
				<img src="images/login/head-top.png" alt="" />
				<span>华为商城</span>
			</header>
		</div>
		<!--内容主题部分-->
		<div class = "bBox">
			<div>
				<button id = "btnNum">
					<i class="iconfont icon-shouji"></i>
					手机号码
				</button>
				<button id = "btnEmail">
					<i class="iconfont icon-youjian"></i>
					电子邮箱
				</button>
				<span>已有华为账号<a href="http://localhost:8888/register.html">登录></a></span>
			</div>
			
			
			
			<!--手机号码注册表单-->
			<form id ="phoneNum" action="">
				<ul>
					<li>
						<span>国家  / 地区</span>
						<input type="text" value = "中国" />
					</li>
					<li>
						<span>+86(中国)</span>
						<input type="text" placeholder="请输入手机号"/>
					</li>
				</ul>
				<ul>
					<li>
						<span>图形验证码</span>
						<input type="text" placeholder="请输入图形验证码" />
						<img id = "securityCode" src="images/login/authCodeImage.jpg" alt="" />
					</li>
					<li>
						<span>短信验证码</span>
						<input type="text" placeholder="请输入短信验证码"/>
						<a href="">获取验证码</a>
					</li>
				</ul>
				<ul>
					<li>
						<span>密码</span>
						<input type="text" placeholder="请输入密码"/>
					</li>
					<li>
						<span>确认密码</span>
						<input type="text" placeholder="请再次输入密码"/>
					</li>
				</ul>
				<div><button id = "login">注册</button></div>
			</form>
			
			
			
			
			<!--电子邮箱注册表单-->
			<form id ="theEmail" action="">
				<ul>
					<li>
						<span>国家  / 地区</span>
						<input type="text" value = "中国" />
					</li>
					<li>
						<span>邮件地址</span>
						<input type="text" placeholder="请输入邮件地址"/>
					</li>
				</ul>
				<ul>
					<li>
						<span>图形验证码</span>
						<input type="text" placeholder="请输入图形验证码" />
						<img id = "securityCode" src="images/login/authCodeImage.jpg" alt="" />
					</li>
					<li>
						<span>邮件验证码</span>
						<input type="text" placeholder="请输入邮件验证码"/>
						<a href="">获取验证码</a>
					</li>
				</ul>
				<ul>
					<li>
						<span>密码</span>
						<input type="text" placeholder="请输入密码"/>
					</li>
					<li>
						<span>确认密码</span>
						<input type="text" placeholder="请再次输入密码"/>
					</li>
				</ul>
				<ul>
					<li>
						<span>+86(中国)</span>
						<input type="text" placeholder="请输入手机号"/>
					</li>
					<li>
						<span>短信验证码</span>
						<input type="text" placeholder="请输入短信验证吗" />
						<a href="">获取验证码</a>
					</li>
				</ul>
				<div><button id = "login">注册</button></div>
			</form>
			<footer>
				<p>
	        		<a href="">华为账号用户协议</a>
	        		<a href="">关于华为账号与隐私的声明</a>
	        		<a href="">常见问题</a>
	        	</p>

	        	</p>
			</footer>
		</div>
	</body>
</html>
